<html lang="en">
<head>
    {% if title %}
        <title>{{ title }} - Microblog</title>
    {% else %}
        <title>Welcome to Microblog!</title>
    {% endif %}
</head>
<body>
<h1>Hello, {{ user.username }}!</h1>
<h1>List of posts:</h1>
<ul>
    {% for post in posts %}
        <li>Post name: {{ post.name }} and post id: {{ post.id }}</li>
    {% endfor %}
</ul>
</body>
</html>
